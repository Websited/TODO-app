<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vanilla JS TODO app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Vanilla js todo app">
  <link rel="stylesheet" href="normalize.css">
  <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h3 class="header-title">My VanillaJS TODO APP</h3>
  </header>
  <main>
    <div class="todo-container">
      <form class="todo-form" action="">
        <div class="edit-icon">
          <i class="material-icons">mode_edit</i>
        </div>
        <input class="form-control todo-name subtitle-1 todo" type="text" name="todo-name subtitle-1" value="Create task..." aria-label="enter-todo" aria-describedby="enter-todo">
        <input class="form-control todo-date subtitle-2 todo" name="todo-date subtitle-2" value="Choose date..." aria-label="date-todo" aria-describedby="enter-todo" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'; this.value='Choose date...'}">
        <button type="submit" name="button" class="button button-submit"><i class="material-icons">add</i></button>
      </form>
      <div class="list-container">
        <div class="todo-item">
          <div class="checkbox">
            <input type="checkbox" id="checkbox-1" name="" value="Gotowe" class="switch-input">
            <label for="checkbox-1" class="switch-label"></label>
          </div>
          <p class="todo-name subtitle-1">
            Prepare for job interview.
          </p>
          <p class="todo-date subtitle-2">
            19 January 2018
          </p>
          <button type="submit" class="button button-remove" name="remove todo"><i class="material-icons">remove</i></button>
        </div>
        <div class="todo-item finished">
          <div class="checkbox">
            <input type="checkbox" id="checkbox-2" name="" value="Gotowe" class="switch-input" checked>
            <label for="checkbox-2" class="switch-label"></label>
          </div>
          <p class="todo-name subtitle-1">
            Prepare for job interview.
          </p>
          <p class="todo-date subtitle-2">
            19 January 2018
          </p>
          <button type="submit" class="button button-remove" name="remove todo"><i class="material-icons">remove</i></button>
        </div>
        <div class="todo-item past-due">
          <div class="checkbox">
            <input type="checkbox" id="checkbox-4" name="" value="Gotowe" class="switch-input">
            <label for="checkbox-3" class="switch-label"></label>
          </div>
          <p class="todo-name subtitle-1">
            Prepare for job interview.
          </p>
          <p class="todo-date subtitle-2">
            19 January 2018
          </p>
          <button type="submit" class="button button-remove" name="remove todo"><i class="material-icons">remove</i></button>
        </div>
        <div class="clear-finished">
          <span class="button">Clear Completed Tasks</span>
        </div>
      </div>
    </div>
  </main>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
