 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Vanilla JS TODO app</title>
     <meta name="description" content="Vanilla js todo app">
<link rel="stylesheet" href="normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
     <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 </head>

 <body>
     <header>
         <div class="container">
             <div class="row">
                 <div class="col-sm-12">
                 <h1 class="header-title">TODO App</h1>
                 </div>
             </div>
         </div>
     </header>
     <main>
         <div class="container" id="main">
             <div class="row">
                 <div class="col-sm-12 form-container">
                     <form class="todo-form" action="">
                         <div class="input-group mb-3">
                             <div class="input-group-prepend todo-name todo">
                                 <span class="input-group-text" id="enter-todo">Enter Your TODO (Required)</span>
                             </div>
                                <input class="form-control todo-name todo" type="text" name="todo-name" value="prepare for job interview"  aria-label="enter-todo" aria-describedby="enter-todo">
                         </div>
                         <div class="input-group mb-3">
                             <div class="input-group-prepend todo-date todo">
                                 <span class="input-group-text" id="date-todo">Enter deadline for Your TODO (Optional)</span>
                             </div>
                                <input class="form-control todo-date todo" type="date" name="todo-date" value=""  aria-label="date-todo" aria-describedby="enter-todo">
                         </div>
                         <button type="submit" name="button" class="btn btn-primary btn-submit">Submit</button>
                     </form>
                 </div>
             </div>
             <div id="list">
                 <div class="panel panel-default todo-item">
                     <div class="panel-body">
                         <div class="row">
                             <div class="col-sm-2">
                                 <div class="checkbox">
                                     <label>
                                         <input type="checkbox" name="" value="Gotowe">
                                     </label>
                                 </div>
                             </div>
                             <div class="col-sm-4">
                                 <h4 class="todo-name">
                                     Prepare for job interview.
                                 </h4>
                             </div>
                             <div class="col-sm-2">
                                 <h4 class="todo-date">
                                     19 Jan 2018
                                 </h4>
                             </div>
                             <div class="col-sm-2">
                                 <button type="submit" class="btn btn-block btn-primary" name="remove todo">Edit</button>
                             </div>
                             <div class="col-sm-2">
                                 <button type="submit" class="btn btn-block btn-danger" name="remove todo">Remove</button>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="panel panel-default todo-item finished">
                     <div class="panel-body">
                         <div class="row">
                             <div class="col-sm-2">
                                 <div class="checkbox">
                                     <label>
                                         <input type="checkbox" name="" value="Gotowe" checked>
                                     </label>
                                 </div>
                             </div>
                             <div class="col-sm-4">
                                 <h4 class="todo-name">
                                     Prepare for job interview.
                                 </h4>
                             </div>
                             <div class="col-sm-2">
                                 <h4 class="todo-date">
                                     19 Jan 2018
                                 </h4>
                             </div>
                             <div class="col-sm-2">
                                 <button type="submit" class="btn btn-block btn-primary" name="remove todo">Edit</button>
                             </div>
                             <div class="col-sm-2">
                                 <button type="submit" class="btn btn-block btn-danger" name="remove todo">Remove</button>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="panel panel-default todo-item past-due">
                     <div class="panel-body">
                         <div class="row">
                             <div class="col-sm-2">
                                 <div class="checkbox">
                                     <label>
                                         <input type="checkbox" name="" value="Gotowe">
                                     </label>
                                 </div>
                             </div>
                             <div class="col-sm-4">
                                 <h4 class="todo-name">
                                     Prepare for job interview.
                                 </h4>
                             </div>
                             <div class="col-sm-2">
                                 <h4 class="todo-date">
                                     19 Jan 2018
                                 </h4>
                             </div>
                             <div class="col-sm-2">
                                 <button type="submit" class="btn btn-block btn-primary" name="remove todo">Edit</button>
                             </div>
                             <div class="col-sm-2">
                                 <button type="submit" class="btn btn-block btn-danger" name="remove todo">Remove</button>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </main>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
</body>
 </html>
